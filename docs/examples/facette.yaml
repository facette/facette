---
listen: localhost:12003
#listen: unix:/var/run/facette.sock
#socket_mode: 644
#socket_user: facette
#socket_group: facette

graceful_timeout: 30

#root_path: /facette

log_path:
log_level: info

backend:
  debug: false

  ### SQLite
  driver: sqlite
  path: /var/lib/facette/data.db

  ### PostgreSQL
  #driver: pgsql
  #host: localhost
  #port: 5432
  #dbname: facette
  #user: facette
  #password: ********

  ### MySQL
  #driver: mysql
  #host: localhost
  #port: 3306
  #dbname: facette
  #user: facette
  #password: ********

frontend:
  enabled: true

default_time_range: -1h

hide_build_details: false

read_only: false

